name: ci-test

on:
  push:
    branches: [ notesnotes-backend ]
  pull_request:
    branches: [ notesnotes-backend ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: quipper123
          POSTGRES_DB: notesnotes
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    
    - name: Checkout code into go module directory
      uses: actions/checkout@v2

    - name: install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-arm64.tar.gz | tar xvz
        sudo mv migrate.linux-amd64 /usr/bin/
        which migrate

    - name: run migrations
      run: make migrateup

    - name: Test
      run: make unit_test_run
